
<div class="login-container">

  <div class="image_container">
    <img src="assets/imagenes/imagen-inicio.png" alt="Imagen corredora en el bosque" />
  </div>

  <div class="login-container__title">
    <div class="login-container__form_container">
      <form>

        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="usuario">

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="contraseña">

        <div class="button_container">
          <button type="submit" (click)="onSubmit()">Ingresar</button>
        </div>
      </form>
    </div>

    <div class="logo_container">
      <img src="assets/iconos/Fitarm.svg" alt="Logo">
    </div>
  </div>

</div>
